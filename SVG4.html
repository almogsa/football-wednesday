<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
    body {
        height: 80vh;
    }

    .links {
        stroke: #000;
        stroke-opacity: 0.2;
    }

    .polygons {
        fill: none;
        stroke: #000;
    }

    .polygons :first-child {
        fill: #f00;
    }

    .sites {
        fill: #000;
        stroke: #fff;
    }

    .sites :first-child {
        fill: #fff;
    }
    .level {
        grid-area: level;
    }

    .container {
        display: grid;
        grid-template-columns: 25px 25px 25px 15px 15px;
        grid-area: exec;
        font-size: 2.5em;
        grid-gap: 20px;
        align-self: center;
        justify-self: center;

    }

    .game-container {
        display: grid;
        grid-template-columns: 5% 1fr 5%;
        grid-template-rows: 20px 40px 20px 20px 20px 1fr 0.2fr;
        grid-gap: 5px;
        grid-template-areas: ". . .  " ". exec .  " ". score .  " ". total .  " " . level ." ". game ." ". . .";
        height: 100%;
        border: 1px solid greenyellow;

    }

    .game {
        grid-area: game;
        background-color: bisque;
    }

    .score {
        grid-area: score;

    }

    .total {
        grid-area: total;
    }

    .success {
        color: #0bda7c;
    }
    .fail {

    }
	svg text{
	   -webkit-user-select: none;
	   -moz-user-select: none;
	   -ms-user-select: none;
	   user-select: none;
	}

</style>

    function buildData() {
	
			
	
	
        //Create the SVG Viewport

        svgContainer.selectAll("g").remove();
        var num1 = getRandomInt(0,5);

        var num2 = getRandomInt(0,5);
		if (level >  3 ) {
			 num1 = getRandomInt(5,10);

			 num2 = getRandomInt(5,10);
		}
        document.getElementById('num1').innerText = num1;
        document.getElementById('num2').innerText = num2;

        random = getRandomInt(0,circleData.length-1);
        circleData = circleData.map(function (x, index) {
            return {...x, label: getRandomInt(0,100), cx: index * 150 + 150}
        });
        circleData[random].label = num1 * num2;
        /*Create and place the "blocks" containing the circle and the text */
        var elemEnter =
            svgContainer.selectAll("elem")
                .data(circleData)
                .enter()
                .append("g")
                .attr("transform", function (d) {
                    return "translate(" + d.cx + ",800)"
                })
//Add circles to the svgContainer
//var circles = elemEnter.selectAll("circle")

        var circles = elemEnter.append("circle");

//Add the circle attributes
        var circleAttributes = circles
        //.attr("cx", function(d, i) { return i * 100 + 30; })
        //.attr("cy", function (d) { return d.cy; })
            .attr("r", function (d) {
                return d.radius;
            })
            .style("opacity", "1")
            .style("fill", function (d) {
                return d.color;
            })


        elemEnter.append("text")
            .attr("dx", function (d) {
                return -15
            })
            .attr("dy", function (d) {
                return 10
            })
            //.text(function(d){return  "( " + d.cx + ", " + d.cy +" )";});
            .text(function (d) {
                return d.label;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "20px")
            


        elemEnter
            .on("click", handleClick)
            .transition()
            .ease(d3.easeLinear)
            .duration(function (d) {
                return duration;
            })
            .delay(function (d, i) {
                return Math.random() * duration/100 * i;
            })
            .attr("transform", function (d) {
                return "translate(" + d.cx + ",50)"
            })            
           // .style("opacity", "0.4");


    }

    function handleClick(elem) {
        var num1 = document.getElementById('num1').innerText;
        var num2 = document.getElementById('num2').innerText;
        if (num1 * num2 === Number(elem.label)) {
            console.log('good');

            document.getElementById('playme'+ getRandomInt(1,7)).play();
            score++;
            d3.select(this)
                .transition()
                .duration(200)
                .style("opacity", 0)
                .attr("transform", "translate(0,0)")

            updateScope();
			  //buildData();
			clearInterval(timer);
			timer = setInterval(start, 0);
			 clearData();
        } else {
            document.getElementById('playme'+ getRandomInt(8,17)).play();

            let elementById = document.getElementById('fail');
            var t = 'טעית נסה מספר  ';
            elementById.innerText = t +  (num1 * num2  < Number(elem.label) ? 'קטן ' : ' גדול') + ' יותר ';
            if (elementById.style.display ==='none'){
                elementById.style.display = 'block';
                elementById.style.color = 'red';

            }
            score--;
            updateScope();
        }

    }

    function updateScope() {
        let elementById = document.getElementById('score');
        if (score / total > 0.7) {
            elementById.classList.add('success');
        } else {
            elementById.classList.remove('success');
        }

        elementById.innerText = ' ניקוד: ' + score;
        ;
    }

    function getRandomInt(min,max) {
       return  Math.floor(Math.random() * (max - min + 1)) + min;
