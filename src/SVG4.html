<!DOCTYPE html>
<html>
<head>
  <title>לוח הכפל</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<style>
  body {
    height:80vh;
  }
  @import url(http://fonts.googleapis.com/css?family=Gloria+Hallelujah);
  .links {
    stroke: #000;
    stroke-opacity: 0.2;
  }

  .polygons {
    fill: none;
    stroke: #000;
  }

  .polygons :first-child {
    fill: #f00;
  }

  .sites {
    fill: #000;
    stroke: #fff;
  }

  .sites :first-child {
    fill: #fff;
  }

  .level {
    grid-area: level;
    font-size: 0.8em;
  }

  .container {
    display: grid;

    grid-template-columns: 25px 25px 25px 15px 15px;
    grid-area: exec;
    font-size: 2.5em;
    grid-gap: 20px;
    align-self: center;
    justify-self: center;

  }

  .game-container {
    background:url('./assets/board.png') 0% 0% / 100% 100% no-repeat;
    font:25pt 'Gloria Hallelujah';
    color:rgba(255,255,255,0.7);
    text-shadow:0 0 4px rgba(255,255,255,0.6);
    touch-action: manipulation;
    height: 100%;
    display: grid;
    grid-template-columns: 5% 1fr 5%;
    grid-template-rows: 20px 40px 20px 20px 20px 10px minmax(0, 1fr) 0.1fr;
    grid-gap: 5px;
    grid-template-areas: ". . .  " ". exec .  " ". score .  " ". total .  " " . level ." " . . ."". game ." ". . .";
    border: 1px solid black;



  }

  .game {
    grid-area: game;
    height: 100%;
    border:2px solid #ffffff;
  }

  .score {
    grid-area: score;
    font-size: 0.8em;

  }

  .total {
    grid-area: total;
    font-size: 0.8em;
  }

  .success {
    color: #0bda7c;
  }

  .fail {

  }

  svg text {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .greenboard {background: #63856a; /* Old browsers */
    background: -moz-radial-gradient(center, ellipse cover,  #63856a 1%, #3c5a40 100%); /* FF3.6+ */
    background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#63856a), color-stop(100%,#3c5a40)); /* Chrome,Safari4+ */
    background: -webkit-radial-gradient(center, ellipse cover,  #63856a 1%,#3c5a40 100%); /* Chrome10+,Safari5.1+ */
    background: -o-radial-gradient(center, ellipse cover,  #63856a 1%,#3c5a40 100%); /* Opera 12+ */
    background: -ms-radial-gradient(center, ellipse cover,  #63856a 1%,#3c5a40 100%); /* IE10+ */
    background: radial-gradient(ellipse at center,  #63856a 1%,#3c5a40 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#63856a', endColorstr='#3c5a40',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
  }

  /*@media screen and (max-width: 600px) {*/

  /*}*/

</style>
<body>
<div id ="game-container" class="game-container">
  <div class="container">
    <div id='num1'></div>
    <div> *</div>
    <div id='num2'></div>
    <div> =</div>
    <div> ?</div>
  </div>
  <div id='score' class="score"> ניקוד :</div>
  <div id='total' class="total"> סה"כ :</div>
  <div id='level' class="level"> רמה :</div>
  <div id="fail" class="fail" style="display: none"></div>
  <div id="game" class="game"></div>

</div>
<div id="more_players" style="overflow: hidden;">
  <audio id="soundtrack" src="" preload="auto" type="audio/m4a"></audio>
  <audio id="playme20" src="https://www.pacdv.com/sounds/people_sound_effects/applause-2.wav" preload="auto"></audio>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  var total = 0;
  var level = 1;
  var duration = 8000;
  var aySound = new Array();
  var score = 0;

  var audioGood = ['Totah','kolHakavod','Melech','Yafe','Katan'];
  var audioBad = ['GoToSleep','Hafsaka','luzer','Tinok','TryAgain'];

  // DISABLE DOUBLE CLICK
  document.getElementById('game-container').ondblclick = function () {
    return false;
  };
  document.addEventListener('touchmove', function (event) {
    if (event.scale !== 1) { event.preventDefault(); }
  }, false);

  function start() {
    total++;

    if (total === 40) {
      total = 1;
      score = 0;
    }
    if (total > 5 && score / total > 0.6) {
      total = 0;
      level = level + 1;
      score = 0;
      duration = duration - (level < 4 ? 2000 : 1000);
      console.log('duration', duration);
      if (level === 4 || level === 13) {
        duration = 10000;
      }
      document.getElementById('playme20').play();
    }
    document.getElementById('total').innerText = 'סה"כ : ' + total;
    document.getElementById('level').innerText = 'רמה : ' + level;
    document.getElementById('score').innerText = ' ניקוד: ' + score;
    let failElem = document.getElementById('fail');
    if (failElem.style.display === 'block') {
      failElem.style.display = 'none';
    }
    buildData();
    clearInterval(timer);
    timer = setInterval(start, duration);

  }

  timer = setInterval(start);
  //  clearInterval(timer);
  //timer = setInterval(start, duration);


  //Circle Data Set
  var data = [
    {"cx": 12, "cy": 70, "radius": 10, "color": "white", "label": "24"},
    {"cx": 37, "cy": 70, "radius": 10, "color": "white", "label": "30"},
    {"cx": 62, "cy": 70, "radius": 10, "color": "white", "label": "30"},
    {"cx": 86, "cy": 70, "radius": 10, "color": "white", "label": "30"},
  ];
  var svgContainer = d3.select(".game").append("svg")
    .attr("width", '100%')
    .attr("height", '100%')
    .attr("preserveAspectRatio", 'xMidYMin')
    .attr("viewBox", '0,0,width,height');
  var width = svgContainer.style('width').replace("px", "");
  var height = svgContainer.style('height').replace("px", "");
  svgContainer.on("dblclick.zoom", null);
  svgContainer.on("mousedown.zoom", null)
    .on("touchstart.zoom", null)
    .on("touchmove.zoom", null)
    .on("touchend.zoom", null);

  console.log('width', width);

  // buildData();

  function clearData() {

    svgContainer.selectAll("g").remove();
  }
  function  playAudio(name) {
    let audio = new Audio(`./assets/audio/${name}.m4a`);
    audio.load();
    return audio.play();
  }


  function buildData() {


    //Create the SVG Viewport
    console.log('width2', width);
    svgContainer.selectAll("g").remove();
    var num1 = getRandomInt(0, 5);

    var num2 = getRandomInt(0, 5);
    if (level > 3) {
      num1 = getRandomInt(5, 10);
      num2 = getRandomInt(5, 10);
    }
    if (level > 12) {
      num1 = getRandomInt(8, 20);
      num2 = getRandomInt(8, 20);
    }
    document.getElementById('num1').innerText = num1;
    document.getElementById('num2').innerText = num2;

    random = getRandomInt(0, data.length - 1);
    circleData = data.map(function (x, index) {
      console.log('CX: ',x.cx);
      return {...x, label: getRandomInt(0, 100), cx: x.cx * (width/100), cy: x.cy}
    });
    circleData[random].label = num1 * num2;
    /*Create and place the "blocks" containing the circle and the text */
    var elemEnter =
      svgContainer.selectAll("elem")
        .data(circleData)
        .enter()
        .append("g")
        .attr("class", "zoom")
        .attr("transform", function (d) {
          return "translate(" + d.cx + ","+height+")"
        })
        //.call(zoom)
        .on("dblclick.zoom", null)
        .on("touchstart.zoom", null)
      .on("touchmove.zoom", null)
      .on("touchend.zoom", null);

    var circles = elemEnter.append("circle");

//Add the circle attributes
    var circleAttributes = circles
    //.attr("cx", function(d, i) { return i * 100 + 30; })
    //.attr("cy", function (d) { return d.cy; })
      .attr("r", function (d) {
        //return d.radius * (width-100)/100;
        return (width/13);
      })
      .style("opacity", "1")
      .style("fill", function (d) {
        return d.color;
      })


    elemEnter.append("text")
      .attr("x", function (d) {
        //return  -d.radius - 5
       // return  d -5
      })
      .attr("y", function (d) {
      //  return d + 88
      })
      //.text(function(d){return  "( " + d.cx + ", " + d.cy +" )";});
      .text(function (d) {
        return d.label;
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "4vw")
      .attr("alignment-baseline", "middle")
      .attr("text-anchor", "middle")


    elemEnter
      .on("click", handleClick)
      .transition()
      .ease(d3.easeLinear)
      .duration(function (d) {
        return duration;
      })
      .delay(function (d, i) {
        return Math.random() * duration / 100 * i;
      })
      .attr("transform", function (d) {
        return "translate(" + d.cx + ",0)"
      })
    // .style("opacity", "0.4");


  }

  function handleClick(elem) {
    var num1 = document.getElementById('num1').innerText;
    var num2 = document.getElementById('num2').innerText;

    //x.play();
    if (num1 * num2 === Number(elem.label)) {
      console.log('good');
      playAudio(audioGood[getRandomInt(0, audioGood.length-1)]);
      //document.getElementById('playme' + getRandomInt(1, 7)).play();
      score++;
      d3.select(this)
        .transition()
        .duration(200)
        .style("opacity", 0)
        .attr("transform", "translate(0,0)")

      updateScope();
      //buildData();
      clearInterval(timer);
      timer = setInterval(start, 0);
      clearData();
    } else {
      playAudio(audioBad[getRandomInt(0, audioBad.length-1)]);
      //document.getElementById('playme' + getRandomInt(8, 17)).play();

      let elementById = document.getElementById('fail');
      var t = 'טעית נסה מספר  ';
      elementById.innerText = t + (num1 * num2 < Number(elem.label) ? 'קטן ' : ' גדול') + ' יותר ';
      if (elementById.style.display === 'none') {
        elementById.style.display = 'block';
        elementById.style.color = 'red';

      }
      score--;
      updateScope();
    }

  }

  function updateScope() {
    let elementById = document.getElementById('score');
    if (score / total > 0.7) {
      elementById.classList.add('success');
    } else {
      elementById.classList.remove('success');
    }

    elementById.innerText = ' ניקוד: ' + score;
    ;
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;

  }

  //Add the SVG Text Element to the svgContainer
  //var text = svgContainer.selectAll("text")
  //                        .data(circleData)
  //                        .enter()
  //                        .append("text");

  //Add SVG Text Element Attributes
  //var textLabels = elemEnter.append("text")
  //               .attr("x", function(d) { return d.cx; })
  //             .attr("y", function(d) { return d.cy; })
  //            .text( function (d) { return "( " + d.cx + ", " + d.cy +" )"; })
  //            .attr("font-family", "sans-serif")
  //            .attr("font-size", "20px")
  //            .attr("fill", "red");

</script>
</body>
</html>
