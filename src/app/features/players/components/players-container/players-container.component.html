<div>
  <ux-tabset #tabsetComponent [aria-label]="label"  class="tabs-primary  absolute width--100 height--100 cdls-tabs-full">
    <ux-tab heading="FIELD" class="height--100"  [active]="activeTab === 'FIELD'">
      <app-field [arrive]="players" [bench]="benchPlayers" [cader]="caderPlayers"
               (details)="handleDetails($event)"  (update)="handleUpdate($event) "></app-field>
    </ux-tab>
    <ux-tab heading="PLAYERS" [active]="activeTab === 'PLAYERS'">
      <app-players-list (update)="handleUpdatePlayer($event)" (delete)="handleDeletePlayer($event)" (back)="handleBack() "></app-players-list>
    </ux-tab>
    <ux-tab heading="LINE" [active]="activeTab === 'LINE'">
    </ux-tab>
    <ux-tab heading="SETTINGS" [active]="activeTab === 'SETTINGS'">
      <app-settings (login)="onSubmit($event)" (logout)="onLogout()"></app-settings>
    </ux-tab>
  </ux-tabset>


</div>
