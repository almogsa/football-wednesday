<div>
  <ux-tabset class="tabs-primary  absolute width--100 height--100 cdls-tabs-full">
    <ux-tab heading="FIELD" class="height--100"  [active]="false">
      <app-field [arrive]="players" [bench]="benchPlayers" [cader]="caderPlayers"
               (details)="handleDetails($event)"  (update)="handleUpdate($event) "></app-field>
    </ux-tab>
    <ux-tab heading="PLAYERS" [active]="activeTab === 'PLAYERS'">
      <app-players-list></app-players-list>
    </ux-tab>
    <ux-tab heading="DETAILS" [active]="activeTab === 'DETAILS'">
      <app-player-details [player]="player"></app-player-details>
    </ux-tab>
    <ux-tab heading="SETTINGS" [active]="activeTab === 'SETTINGS'">
    </ux-tab>
  </ux-tabset>

</div>
