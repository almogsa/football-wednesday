<div>Players: {{players.length}}</div>
<div class="game-container">
  <div class="header bench-background ">Header</div>
  <div class=" players-main field height--100">
    <app-player *ngFor="let player of players;let i = index;let first = first; let last = last" [player]="player"
                [class.first-item]="first"
                [class.last-item]="last"
                [class.last-item]="i==9"
    ></app-player>
  </div>
  <div class="footer bench-background">Footer</div>
</div>
