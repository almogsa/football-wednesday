<div class="player-details-container">
  <div class="player-content">
    <div class="margin-l--20px margin-t--10px" (click)="handleBack()">
      <img src="../../../../../assets/graphics/back.png">
    </div>

    <div style="box-shadow: 0 2px 10px #999;
    background-color: #fff;">
      <div class="team-card-content">
        <img class="team-member-avatar" [src]="player.avatar">
        <h3 class="team-member-name">{{player.name}}</h3>
        <p class="team-member-email">{{player.number}}</p>
      </div>
      <form class="form-horizontal demo" role="form" novalidate>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Name   </label>

              <div class="col-sm-6">
                <input type="text" [value]="player.name" placeholder="Enter name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Number   </label>

              <div class="col-sm-6">
                <input type="text"  [disabled]="true" [value]="player.number" placeholder="Enter number" class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Birth   </label>

              <div class="col-sm-6">
                <input type="text"  [disabled]="true" [value]="player.birth" placeholder="Enter birth" class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Avatar   </label>

              <div class="col-sm-6">
                <input type="text"   [value]="player.avatar" placeholder="Enter birth" class="form-control">
              </div>

            </div> <div class="form-group">
              <label class="control-label form-label col-sm-2">Strength   </label>

              <div class="col-sm-6">
                <input type="text"  [disabled]="true" [value]="player.strength" placeholder="Enter birth" class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Admin</label>
              <div class="col-sm-6">
                <input type="text"  [value]="player.admin" placeholder="Enter birth" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Phone</label>
              <div class="col-sm-6">
                <input type="text"  [value]="player.phone" placeholder="Enter birth" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label form-label col-sm-2">Arive</label>
              <div class="col-sm-6">
                <input type="text"  [value]="player.arrive" placeholder="Enter birth" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label form-label col-sm-2">Password</label>

              <div class="col-sm-6">
                <input type="password" placeholder="Enter password" class="form-control">
              </div>
            </div>
<!--            <div class="form-group">-->
<!--              <div class="col-sm-offset-2 col-sm-10">-->
<!--                <checkbox ng-model="checked">Remember me</checkbox>-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn button-primary" type="submit">Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="team-member-social-content">
        <!--      <a class="team-member-social-link ux-focus-indicator" href="https://github.com/ashh640">-->
        <a class="team-member-social-link ux-focus-indicator" href="{{'tel:'+ player.phone}}">
          <i class="fas fa-phone"></i>
        </a>
      </div>
    </div>
