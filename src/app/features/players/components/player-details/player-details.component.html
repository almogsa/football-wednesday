<div class="player-details-container">
  <div class="player-content">
    <!-- <div class="margin-l&#45;&#45;20px margin-t&#45;&#45;10px" (click)="handleBack()">
       <img src="../../../../../assets/graphics/back.png">
     </div>-->

    <div style="box-shadow: 0 2px 10px #999;background-color: #fff;">
      <div class="team-card-content">
        <img class="team-member-avatar" [src]="_player.avatar">
        <h3 class="team-member-name">{{_player.name}}</h3>
        <!--<p class="team-member-email">{{_player.number}}</p>-->
      </div>
      <div class="form-content">
        <form class="form-horizontal demo" role="form" novalidate #form="ngForm" (ngSubmit)="handleClick(form.value)">

          <div class="form-group">
            <label class="control-label form-label col-sm-2">Name </label>

            <div class="col-sm-6">
              <input type="text" [value]="_player.name" name="name" [(ngModel)]="_player.name" placeholder="Enter name"
                     class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Number </label>

            <div class="col-sm-6">
              <input type="number" [value]="_player.number" name="number" [(ngModel)]="_player.number" name="number"
                     placeholder="Enter number" class="form-control">
            </div>

          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Birth </label>

            <div class="col-sm-6">
              <input type="date" [value]="_player.birth" name="birth" [(ngModel)]="_player.birth" placeholder="Enter birth"
                     class="form-control">
            </div>

          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Avatar </label>

            <div class="col-sm-6">
              <input type="text" [value]="_player.avatar"name="avatar"[(ngModel)]="_player.avatar" placeholder="Enter birth"
                     class="form-control">
            </div>

          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Strength </label>

            <div class="col-sm-4">
              <!--<ux-slider class="form-control" [value]="_player.strength"  name="strength" (valueChange)="sliderChanged($event)" [options]="slider.options"></ux-slider>-->
             <!-- <input class="col-sm-4" type="range" [value]="_player.strength" name="strength" [(ngModel)]="_player.strength" oninput="amountInput.value=strength.value"
                     class="form-control">-->
              <input class="col-sm-4" type="range" [value]="_player.strength" name="strength" [(ngModel)]="_player.strength" #ranger (input)="sliderChanged(ranger.value)"
                     class="form-control">
<!--              <output class="col-sm-2" name="amountInput" value="strength.value" ></output>-->
            </div>
            <div class="col-sm-2">
              <!--<ux-slider class="form-control" [value]="_player.strength"  name="strength" (valueChange)="sliderChanged($event)" [options]="slider.options"></ux-slider>-->

              <output class="col-sm-2 form-control"  for="strength" name="amountInput" >{{_player.strength}}</output>
            </div>

            </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Admin</label>
            <div class="col-sm-6">
              <label class="switch">
                <input class="form-control" type="checkbox" [value]="_player.admin" name="admin" [(ngModel)]="_player.admin">
                <span class="slider round"></span>
              </label>
<!--              <input type="checkbox" [value]="_player.admin" name="admin" [(ngModel)]="_player.admin" placeholder="Enter birth"-->
<!--                     class="form-control">-->
            </div>
          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Captain</label>
            <div class="col-sm-6">
              <label class="switch">
                <input class="form-control" type="checkbox" [value]="_player.captain" name="captain" [(ngModel)]="_player.captain">
                <span class="slider round"></span>
              </label>
<!--              <input type="text" [value]="_player.captain" name="captain" [(ngModel)]="_player.captain" placeholder="is captain"-->
<!--                     class="form-control">-->
            </div>
          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Phone</label>
            <div class="col-sm-6">
              <input type="text" [value]="_player.phone" name="phone" [(ngModel)]="_player.phone" placeholder="Enter birth"
                     class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label form-label col-sm-2">Arrive</label>
            <div class="col-sm-6">
              <label class="switch">
                <input class="form-control" type="checkbox" [value]="_player.arrive" name="arrive" [(ngModel)]="_player.arrive">
                <span class="slider round"></span>
              </label>
<!--              <input type="text" [value]="_player.arrive" name="arrive" [(ngModel)]="_player.arrive" placeholder="Enter birth"
                     class="form-control">-->
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2">
              <button (click)="handleUpdate(_player)" class="btn button-primary" type="submit">Update
              </button>
            </div>
            <div class="col-sm-offset-1 col-sm-2">
              <button (click)="handleBack()" class="btn button-primary" type="submit">Back
              </button>
            </div>
          </div>
          <div class="form-group">
          </div>

        </form>
      </div>

          <i class="fas fa-phone"></i>
        </a>
      </div>-->
    </div>

  </div>

</div>
